stages:
  - deps
  - lint
  - test

# Common setup for all meteor based jobs
.meteor:
  image: hub.eole.education/proxyhub/geoffreybooth/meteor-base:2.5
  cache:
    paths:
      - node_modules/
  variables:
    METEOR_ALLOW_SUPERUSER: "true"
  rules:
    - if: '$CI_COMMIT_MESSAGE  !~ /^(\[Draft\]|\(Draft\)|Draft:|\[WIP\]|WIP:)/'

Deps:
  stage: deps
  extends: .meteor
  script:
    - meteor npm ci
  artifacts:
    paths:
      - node_modules/

Lint:
  stage: lint
  extends: .meteor
  script:
    - meteor npm install --only=dev
    - meteor npm run lint

Test:
  stage: test
  extends: .meteor
  script:
    - meteor npm test
